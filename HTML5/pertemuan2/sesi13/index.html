<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> PRogram Tanya Jam</title>
    </head>
    <body>
        <script type="text/javascript">
            var jam;
            jam = prompt("Jam Berapa Sekarang ?");
            if( jam >= 6 && jam <= 10 ){
                document.write("Selamat Pagi");
            }else if ( jam >= 11 && jam <= 14 ){
                document.write("Selamat Siang");
            }else if ( jam >= 15 && jam <= 17){
                document.write("Selamat Sore");
            }else if ( jam >= 18 && jam <= 24){
                document.write("Selamat Malam");
            }else if ( jam >= 1 && jam <= 5){
                document.write("Selamat Tidur");
            }else{
                document.write("Ups, Anda Salah memasukan Nilai!");
            }
        </script>
    </body>
</html>
