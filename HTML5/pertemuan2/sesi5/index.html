<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title> Dialog JavaScript </title>
        <style>
        b{
            color : red;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            background-color: black;
            display: block;
        }

        </style>
    </head>
    <body>
        <script text="text/JavaScript">
            var nama;
            nama = prompt("Masukan nama anda...");

            document.write("Nama Anda : " + "<b> <marquee>" + nama + " </marquee> </b>" + "<br>");
        </script>
    </body>
</html>
