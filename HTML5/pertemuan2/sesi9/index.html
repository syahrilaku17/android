<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title> Percabangan JavaScript </title>
    </head>
    <body>
        <script text="text/JavaScript">
            var nilai  = 10;
            // percabangan if
            if (nilai <= 20) {
                document.write("Nilai Positive");
            }
            // percabangan if else
            document.write("<hr>");
            if (nilai <= 20) {
                document.write("Nilai Positive");
            }else{
                document.write("Nilai Negative");
            }
            document.write("<hr>");
            // percabangan if else if
            if (nilai <= 20) {
                document.write("Nilai Positive");
            }else if ( nilai == 30 ){
                document.write("Nilai Negative");
            }else{
                document.write("NAN");
            }
            document.write("<hr>");

        </script>
    </body>
</html>
