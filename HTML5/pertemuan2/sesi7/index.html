<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title> Latihan 1 JavaScript </title>
    </head>
    <body>
        <script text="text/JavaScript">
            alert("Anda Memasuki Program Hitung Luas Persegi !");
            var panjang, lebar, luas;
            panjang = prompt("Masukan panjang persegi ...");
            lebar = prompt("Masukan lebar persegi ...");
            luas = panjang * lebar;
            alert("Luas Persegi adalah " + luas);
        </script>
    </body>
</html>
