<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> While JavaScript </title>
    </head>
    <body>
        <script type="text/javascript">
            var awal = 1;
            while (awal <= 10) {
                document.write('Looping ke-' +awal+ "<br>");
                awal = awal + 1;
            }
        </script>
    </body>
</html>
