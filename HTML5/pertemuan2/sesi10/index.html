<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> Switch Javascript</title>
    </head>
    <body>
        <script type="text/JavaScript">
        var angka;
        angka = prompt(" Masukan Angka :");
        switch (angka) {
            case "0" : document.write("Yang anda masukan adalah angka : 0");
                break;
            case "1" : document.write("Yang anda masukan adalah angka : 1");
                break;
            case "2" : document.write("Yang anda masukan adalah angka : 2");
                break;
            case "3" : document.write("Yang anda masukan adalah angka : 3");
                break;
            case "4" : document.write("Yang anda masukan adalah angka : 4");
                break;
            case "5" : document.write("Yang anda masukan adalah angka : 5");
                break;
            case "6" : document.write("Yang anda masukan adalah angka : 6");
                break;
            case "7" : document.write("Yang anda masukan adalah angka : 7");
                break;
            case "8" : document.write("Yang anda masukan adalah angka : 8");
                break;
            case "9" : document.write("Yang anda masukan adalah angka : 9");
                break;          
            default : document.write("Gua gak tau !");
                break;
        }
        </script>
    </body>
</html>
