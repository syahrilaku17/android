<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> Tugas5 JavaScript </title>
    </head>
    <body>
        <script type="text/javascript">

        var senin, selasa, rabu, kamis, jumat;

        senin = prompt("Anak Yang Masuk Hari Senin :");
        selasa = prompt("Anak Yang Masuk Hari Selasa:");
        rabu = prompt("Anak Yang Masuk Hari Rabu:");
        kamis = prompt("Anak Yang Masuk Hari Kamis:");
        jumat = prompt("Anak Yang Masuk Hari jum'at:");
        
        document.write("Senin");
        for (i=1; i <=senin; i++){
            document.write("*");
        }
        document.write("<br>");
        document.write("Selasa");
        for (i=1; i <=selasa; i++){
            document.write("*");
        }
        document.write("<br>");
        document.write("Rabu");
        for (i=1; i <=rabu; i++){
            document.write("*");
        }
        document.write("<br>");
        document.write("Kamis");
        for (i=1; i <=kamis; i++){
            document.write("*");
        }
        document.write("<br>");
        document.write("Jumat");
        for (i=1; i <=jumat; i++){
            document.write("*");
        } 
        
        </script>
    </body>
</html>
