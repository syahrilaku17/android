<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title> Table JavaScript </title>
    </head>
    <body>
        <script>
            document.write("<table border='1'>");
            document.write("<tr>");
            document.write("<td> 1,1 </td> <td> 1,2 </td>");
            document.write("</tr>");
            document.write("<tr>");
            document.write("<td> 2,1 </td> <td> 2,2 </td>");
            document.write("</tr>");
            document.write("</table>");
            
        </script>
    </body>
</html>
