<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title> Operator JavaScript </title>
    </head>
    <body>
        <script text="text/JavaScript">
            var luas, panjang, lebar;
            panjang = 10;
            lebar = 20;
            
            luas = panjang * lebar;
            document.write("Luas Persegi adalah :" + luas);
        </script>
    </body>
</html>
