<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title> Latihan 2 JavaScript </title>
    </head>
    <body>
        <script text="text/JavaScript">
            alert("Anda Memasuki Program Kasir !");
            var nama, harga, jumlah;
            var nama1, harga1, jumlah1;
            var nama2, harga2, jumlah2;
            var total;
            var subtotal;
            // barang 1
            nama = prompt("Masukan nama barang 1  ...");
            harga = prompt("Masukan harga barang 1 ...");
            jumlah = prompt("Masukan jumlah barang 1 ...");
            // barang 2
            nama1 = prompt("Masukan nama barang 2  ...");
            harga1 = prompt("Masukan harga barang 2 ...");
            jumlah1 = prompt("Masukan jumlah barang 2 ...");
            // barang 3
            nama2 = prompt("Masukan nama barang 3 ...");
            harga2 = prompt("Masukan harga barang 3...");
            jumlah2 = prompt("Masukan jumlah barang 3...");

            total = jumlah * harga;
            total1 = jumlah1 * harga1;
            total2 =  jumlah2 * harga2;
            
            subtotal = total + total1 + total2;

            document.write("<table border='1'>");
            document.write("<tr>");
            document.write("<td> Nama  </td>");
            document.write("<td> Harga </td>");
            document.write("<td> Jumlah </td>");
            document.write("<td> Subtotal </td>");
            document.write("</tr>");
            document.write("<tr>");
            document.write("<td>"+ nama +"</td>");
            document.write("<td>"+ harga +"</td>");
            document.write("<td>"+ jumlah +"</td>");
            document.write("<td>"+ total +"</td>");
            document.write("</tr>");
            document.write("<tr>");
            document.write("<td>"+ nama1 +"</td>");
            document.write("<td>"+ harga1 +"</td>");
            document.write("<td>"+ jumlah1 +"</td>");
            document.write("<td>"+ total1 +"</td>");
            document.write("</tr>");
            document.write("<tr>");
            document.write("<td>"+ nama2 +"</td>");
            document.write("<td>"+ harga2 +"</td>");
            document.write("<td>"+ jumlah2 +"</td>");
            document.write("<td>"+ total2 +"</td>");
            document.write("</tr>");
            document.write("<tr>");
            document.write("<td colspan=3> Sub Total  </td>");
            document.write("<td>"+ subtotal + "</td>");
            document.write("</tr>");
            document.write("</table>");
        </script>
    </body>
</html>
