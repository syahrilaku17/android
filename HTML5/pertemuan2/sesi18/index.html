<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> While JavaScript </title>
    </head>
    <body>
        <script type="text/javascript">
            for (i= 1; i <= 10; i++){
                if (i%2==0){
                    document.write('Looping ke-' +i+ "<br>");
                }    
            }
            var i = 1;
            while(i<=10){
                if (i%2==0){
                    document.write('Looping ke-' +i+ "<br>");
                }  
                i = i +1;
            }
            var i = 1;
            do {
                if(i%2==0){
                document.write('Looping ke-' +i+ "<br>");  
                }
                i = i + 1;
            } 
            while( i <= 10);
        </script>
    </body>
</html>
