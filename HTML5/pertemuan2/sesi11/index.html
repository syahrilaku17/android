<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> PRogram Hitung IPK</title>
    </head>
    <body>
        <script type="text/javascript">
            var nilai;
            nilai = prompt("Masukan Nilai Anda !");
            if( nilai >= 91 && nilai <= 100 ){
                document.write("Grade Anda adalah A");
            }else if ( nilai >= 78 && nilai <= 90 ){
                document.write("grade Anda adalah B");
            }else if ( nilai >= 50 && nilai <= 77){
                document.write("grade Anda adalah C");
            }else{
                document.write("grade Anda adalah D");
            }
        </script>
    </body>
</html>
